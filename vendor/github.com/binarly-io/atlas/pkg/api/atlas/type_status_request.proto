/**
 * StatusRequest represents status request of the object(s)
 */
syntax = "proto3";

package atlas;

import "type_entity.proto";
import "type_digest.proto";

// StatusRequest represents status request of the object(s)
message StatusRequest {
    // Entity which status is requested
    Entity entity = 100;
    // Digest of entity to get status about
    Digest digest = 200;
}
